# .github/workflows/reusable-go-release.yml
name: Release Binary Builder

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: stable
      run-release:
        required: false
        type: boolean
        default: true
      build-windows:
        required: false
        type: boolean
        default: false
      build-macos:
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  setup:
    uses: inovacc/workflows/.github/workflows/reusable-go-setup.yml@main
    with:
      go-version: ${{ inputs.go-version }}

  release:
    name: Build release version
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with: 
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        if: startsWith(github.ref, 'refs/tags/')
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_WINDOWS: ${{ inputs.build-windows }}
          BUILD_MACOS: ${{ inputs.build-macos }}
